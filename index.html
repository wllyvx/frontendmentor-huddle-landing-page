<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/21d4aa6984.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { font-weight: 600; color: white; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="" class="logo">
  </header>
  <main>
    <div class="hero">
      <img src="./images/illustration-mockups.svg" alt="" class="hero-img">
    </div>

    <div class="info">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your  audience. Create connections with your users as you engage in genuine discussion. 
      </p>

      <button>Register</button>
  </div>
  </main>

  <div class="share-container">
  <div class="share">
    <div class="circle-border">
    <i class="fab fa-facebook-f fa-1x fb"></i>
    </div>
    <div class="circle-border">
    <i class="fab fa-twitter fa-1x twitter"></i>
    </div>
    <div class="circle-border">
    <i class="fab fa-instagram fa-1x ig"></i>
    </div>
  </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/wllyvx" target="_blank">Willy Fajar Ramadhan</a>.
    </p>
  </footer>
</body>
</html>
